<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: table-cell;
            vertical-align: middle;
            /* text-align: center;  居中文字 */
            width: 100px;
            height: 100px;
            background-color: black;
        }
        .b{
            margin: auto;
            display: block;
            width: 20px;
            height: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <div class="b"></div>
    </div>
    <script>
        /* 问题：请使用混合开发（构造函数+原型）和es6的class创建类Preson，拥有姓名name，年龄age和性别sex属性，和introduce方法。最后实例化Worker，调用introduce方法打印姓名，年龄和性别。 */

        /* 请使用混合开发（构造函数+原型）   拥有姓名name，年龄age和性别sex属性*/
        function Preson(a,b,c){//a,b,c 是形参  自定义的，用来接收实例传来的参数
            this.name=a;
            this.age=b;   //构造函数中的this指向实例对象   
            this.sex=c;
        }
        /* 原型  放公用的方法和属性 */
        Preson.prototype.introduce=function(){
            console.log('姓名是：'+this.name+',年龄：'+this.age+',性别：'+this.sex);
            
        }
        var Worker=new Preson('张三',18,'男');//实例化一个对象，并且将自己私有的属性值传入
        Worker.introduce();//实例对象调用方法

        var weman=new Preson('李四',68,'女');//再实例化一个对象，并且将自己私有的属性值传入
        weman.introduce();//实例对象调用方法  因为方法是原型上的，所以每一个对象都能访问到
    </script>
</body>
</html>
