<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <div id="header"></div>
    <div id="search"></div>
    <div id="cartmain">
        <!-- 全部商品+配送地址  -->
        <div id="cart_final" class="container">
            <!-- 获取一共有多少商品在购物车 -->
            <span>全部商品<i>0</i></span>
            <div class="cart_place">
                配送至：<u>北京朝阳区三环以内<b></b></u>
            </div>
        </div>
        <!-- 购物车商品列表 -->
        <div id="cart_list" class="container">
            <div class="list_wrap">
                <ul>
                    <li class="cart_title">
                        <!-- 全选 -->
                        <div class="select">
                            <input type="checkbox">
                            <i>全选</i>
                        </div>
                        <!-- 商品 -->
                        <div class="type">
                            商品
                        </div>
                        <!-- 单价 -->
                        <div class="cart_price">
                            单价
                        </div>
                        <!-- 数量 -->
                        <div class="cart_count">
                            数量
                        </div>
                        <!-- 小计 -->
                        <div class="cart_sum">小计</div>
                        <!-- 操作 -->
                        <div class="cart_oper">操作</div>
                    </li>
                    <li class="cart_good">
                        <!-- 全选 -->
                        <div class="select">
                            <input type="checkbox">
                            
                        </div>
                        <!-- 商品 -->
                        <div class="type">
                            <!-- 商品图片 -->
                            <div class="spic">
                                <img src="http://img10.360buyimg.com/cms/s80x80_jfs/t1/111529/39/5800/184688/5eb69894Efb3e204d/26208e8d714eb273.jpg" alt="">
                            <!-- 移入显示的内容 -->
                            <div class="show">
                                <span class="show_btn">找相似<i></i></span>
                            </div>
                            </div>
                            <!-- 商品标题 -->
                            <p>华为智慧屏V55i-A 55英寸 HEGE-550 4K超薄全面屏液晶电视机 多方视频通话 AI升降摄像头 4GB+64GB 星际黑</p>
                            <!-- 特点描述 -->
                            <span>V55i-A 4K智慧版 新品</span>
                        </div>
                        <!-- 单价 -->
                        <div class="cart_price">
                            ￥<i>3999.00</i>
                        </div>
                        <!-- 数量 -->
                        <div class="cart_count">
                            <span>-</span>
                            <input type="text" value="1">
                            <span>+</span>
                        </div>
                        <!-- 小计 -->
                        <div class="cart_sum">
                            ￥<strong>3999.00</strong>
                        </div>
                        <!-- 操作 -->
                        <div class="cart_oper">
                            <span class="del">删除</span>
                            <p>移到我的关注</p>
                        </div>
                    </li>
                    <!-- 总计 -->
                    <li class="cart_good aggregate">
                        <!-- 全选 -->
                        <div class="select">
                            <input type="checkbox">
                            
                        </div>
                        <!-- 商品 -->
                        <div class="type">
                            <span class="delcheck">删除选中商品</span>
                            <span class="moveeye">移到关注</span>
                            <span class="delall">清除购物车</span>
                        </div>
                        <!-- 数量 -->
                        <div class="cart_count">
                            已选择<i>0</i>件商品
                        </div>
                        <!-- 小计 -->
                        <div class="cart_sum">
                            总价：<strong>￥0.00</strong>
                        </div>
                        <!-- 操作 -->
                        <div class="cart_oper">
                            去结算
                        </div>
                    </li>
                    
                </ul>
                
            </div>
        </div>
    </div>
</body>
</html>
